listBookings:
  get:
    tags:
      - Bookings
    summary: "查詢預約紀錄"
    description: |
      查詢預約紀錄清單。

      **權限 Access Control**:
      - **System Admin**: 可查詢所有預約。
      - **Organization Owner**: 可查詢自己 Organization 下所有 Location 的預約。
      - **Organization Manager**: 可查詢自己 Organization 下所有 Location 的預約，或負責 Location 的預約。
      - **Location Manager**: 可查詢自己負責 Location 的預約。
      - **User**: 僅能查詢自己的預約。
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - name: user_id
        in: query
        schema:
          type: string
          format: uuid
        description: "Filter by user (Admin only, or self)"
      - name: resource_id
        in: query
        schema:
          type: string
          format: uuid
      - name: status
        in: query
        schema:
          type: string
          enum: [pending, confirmed, cancelled]
      - name: start_time_from
        in: query
        schema:
          type: string
          format: date-time
      - name: start_time_to
        in: query
        schema:
          type: string
          format: date-time
    responses:
      "200":
        description: paged bookings
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/booking.yml#/BookingResponse"
  post:
    tags:
      - Bookings
    summary: "新增預約"
    description: |
      建立一筆新的預約。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/booking.yml#/CreateBookingRequest"
    responses:
      "201":
        description: created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/booking.yml#/BookingResponse"
      "400":
        description: Validation error or time invalid
        content:
          application/json:
            schema:
              $ref: "../components/schemas/common.yml#/ErrorResponse"
      "409":
        description: Conflict (time overlap)
        content:
          application/json:
            schema:
              $ref: "../components/schemas/common.yml#/ErrorResponse"

bookingDetail:
  get:
    tags:
      - Bookings
    summary: "查詢預約詳情"
    description: |
      取得特定預約的詳細資料。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可查詢轄下資源的預約。
      - **User**: 僅能查詢自己的預約。
    security:
      - bearerAuth: []
    parameters: &idParams
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: booking details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/booking.yml#/BookingResponse"
      "403":
        description: Forbidden (Not owner or admin)
      "404":
        description: Not found
  patch:
    tags:
      - Bookings
    summary: "修改預約"
    description: |
      更新預約內容或狀態。

      **注意 Note**:
      - **User**: 僅能執行 **取消** (Cancelled)。
      - **Admin / Manager**: 可修改時間或狀態。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理轄下資源的預約。
      - **User**: 僅能取消自己的預約。
    security:
      - bearerAuth: []
    parameters: *idParams
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/booking.yml#/UpdateBookingRequest"
    responses:
      "200":
        description: updated
        content:
          application/json:
            schema:
              $ref: "../components/schemas/booking.yml#/BookingResponse"
      "400":
        description: Invalid status or time range
      "403":
        description: Permission denied
      "409":
        description: Time conflict
  delete:
    tags:
      - Bookings
    summary: "刪除 / 取消預約"
    description: |
      取消或刪除預約 (視實作而定，通常為軟刪除或同 Patch Cancelled)。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可刪除轄下資源的預約。
      - **User**: 僅能取消自己的預約。
    security:
      - bearerAuth: []
    parameters: *idParams
    responses:
      "204":
        description: deleted
      "403":
        description: Permission denied
      "404":
        description: Not found
