listResourceTypes:
  get:
    tags:
      - ResourceTypes
    summary: "查詢 Resource Type 列表"
    description: |
      查詢 Organization 下定義的 Resource Type。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: name, created_at)"
      - $ref: "../components/parameters.yml#/sort_order"
      - name: organization_id
        in: query
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Resource Type list
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/resourcetype.yml#/ResourceTypeResponse"
  post:
    tags:
      - ResourceTypes
    summary: "新增 Resource Type"
    description: |
      在 Organization 下建立新的 Resource Type。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理所屬 Organization 下的 Resource Type。
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/resourcetype.yml#/CreateResourceTypeRequest"
    responses:
      "201":
        description: Resource Type created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resourcetype.yml#/ResourceTypeResponse"
      "403":
        description: Permission denied

resourceTypeDetail:
  get:
    tags:
      - ResourceTypes
    summary: "查詢 Resource Type 詳情"
    description: |
      取得特定 Resource Type 的詳細資訊。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters: &idParams
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Resource Type details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resourcetype.yml#/ResourceTypeResponse"
      "404":
        description: Not found
  patch:
    tags:
      - ResourceTypes
    summary: "修改 Resource Type 資訊"
    description: |
      更新 Resource Type 的名稱或描述。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理所屬 Organization 下的 Resource Type。
    security:
      - bearerAuth: []
    parameters: *idParams
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/schemas/resourcetype.yml#/UpdateResourceTypeBody"
    responses:
      "200":
        description: Updated
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resourcetype.yml#/ResourceTypeResponse"
      "403":
        description: Permission denied
      "404":
        description: Not found
  delete:
    tags:
      - ResourceTypes
    summary: "刪除 Resource Type"
    description: |
      刪除 Resource Type (軟刪除)。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理所屬 Organization 下的 Resource Type。
    security:
      - bearerAuth: []
    parameters: *idParams
    responses:
      "204":
        description: Deleted
      "403":
        description: Permission denied
      "404":
        description: Not found
