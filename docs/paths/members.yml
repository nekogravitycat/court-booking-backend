listMembers:
  get:
    tags:
      - Members
    summary: "查詢成員列表"
    description: |
      列出 Organization 中的所有成員。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可查看自己所屬 Organization 的成員。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Organization ID
        schema:
          type: string
          format: uuid
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: role)"
      - $ref: "../components/parameters.yml#/sort_order"
    responses:
      "200":
        description: Member list
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/member.yml#/MemberResponse"
  post:
    tags:
      - Members
    summary: "新增成員"
    description: |
      將使用者加入至 Organization。

      **注意 Note**:
      - 僅能新增 `manager` 角色。
      - 無法透過此 API 新增 `owner`。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理自己所屬 Organization 的成員。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Organization ID
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/member.yml#/AddMemberRequest"
    responses:
      "201":
        description: Member added successfully
      "404":
        description: Organization or User not found
      "409":
        description: User is already a member

memberDetail:
  patch:
    tags:
      - Members
    summary: "修改成員角色"
    description: |
      更新 Organization 成員的角色。

      **注意 Note**:
      - 僅能更新為 `manager` 角色。
      - 無法透過此 API 指派 `owner` 權限。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理自己所屬 Organization 的成員。
    security:
      - bearerAuth: []
    parameters: &idParams
      - name: id
        in: path
        required: true
        description: Organization ID
        schema:
          type: string
          format: uuid
      - name: user_id
        in: path
        required: true
        description: User ID
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/member.yml#/UpdateMemberRequest"
    responses:
      "200":
        description: Role updated
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  example: "updated"
      "404":
        description: Member or Organization not found
  delete:
    tags:
      - Members
    summary: "刪除成員"
    description: |
      將使用者從 Organization 中移除。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理自己所屬 Organization 的成員。
    security:
      - bearerAuth: []
    parameters: *idParams
    responses:
      "204":
        description: Member removed
      "404":
        description: Member or Organization not found
