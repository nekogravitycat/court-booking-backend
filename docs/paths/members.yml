listMembers:
  get:
    tags:
      - Organization Members
    summary: "查詢 Organization Members 列表"
    description: |
      列出 Organization 中的所有一般成員 (Members)。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可查看自己所屬 Organization 的成員。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Organization ID
        schema:
          type: string
          format: uuid
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: created_at, display_name)"
      - $ref: "../components/parameters.yml#/sort_order"
    responses:
      "200":
        description: Member list
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/user.yml#/UserResponse"
  post:
    tags:
      - Organization Members
    summary: "新增 Member"
    description: |
      使用電子郵件地址將使用者加入至 Organization 成為一般成員 (Member)。
      這是成為 Manager 的前置條件。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可新增成員。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Organization ID
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/member.yml#/AddMemberRequest"
    responses:
      "201":
        description: Member added successfully
      "404":
        description: Organization or User not found
      "409":
        description: User is already a member

removeMember:
  delete:
    tags:
      - Organization Members
    summary: "移除 Member"
    description: |
      將使用者從 Organization 移除。

      **注意**: 移除成員會連帶移除其所有的 Manager 權限 (Cascading delete)。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可移除成員。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Organization ID
        schema:
          type: string
          format: uuid
      - name: user_id
        in: path
        required: true
        description: User ID (Member)
        schema:
          type: string
          format: uuid
    responses:
      "204":
        description: Member removed
      "404":
        description: Member or Organization not found
      "403":
        description: Permission denied
