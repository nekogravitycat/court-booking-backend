listUsers:
  get:
    tags:
      - Users
    summary: "取得使用者列表"
    description: |
      分頁列出系統中所有使用者。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: name, email, created_at)"
      - $ref: "../components/parameters.yml#/sort_order"
      - name: email
        in: query
        schema:
          type: string
        description: 依 Email 搜尋
      - name: ids
        in: query
        schema:
          type: array
          items:
            type: string
            format: uuid
        description: 依使用者 ID 列表篩選
      - name: display_name
        in: query
        schema:
          type: string
        description: 依顯示名稱搜尋
      - name: is_active
        in: query
        schema:
          type: boolean
        description: 依啟用狀態篩選
    responses:
      "200":
        description: User list
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/user.yml#/UserResponse"
      "403":
        description: Forbidden - 非系統管理員

userDetail:
  get:
    tags:
      - Users
    summary: "取得使用者詳情"
    description: |
      取得特定使用者的詳細資訊。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    parameters: &idParam
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: User details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/user.yml#/MeResponse"
      "403":
        description: Forbidden
      "404":
        description: User Not found
  patch:
    tags:
      - Users
    summary: "更新使用者"
    description: |
      更新特定使用者的狀態或權限。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    parameters: *idParam
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/user.yml#/UpdateUserRequest"
    responses:
      "200":
        description: Updated user
        content:
          application/json:
            schema:
              $ref: "../components/schemas/user.yml#/MeResponse"
      "403":
        description: Forbidden
      "404":
        description: User Not found
  delete:
    tags:
      - Users
    summary: "刪除使用者"
    description: |
      刪除特定使用者 (軟刪除)。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    parameters: *idParam
    responses:
      "204":
        description: User deleted successfully (No Content)
      "400":
        description: Invalid UUID format
      "403":
        description: Forbidden
      "404":
        description: User Not found

avatarUpload:
  put:
    tags:
      - Users
    summary: "上傳使用者頭像"
    description: |
      上傳使用者頭像圖片。

      **權限 Access Control**:
      - **使用者本人** 或 **System Admin**: 僅限使用者本人或系統管理員可更新。

      **檔案限制**:
      - 最大檔案大小: 5MB
      - 允許格式: image/jpeg, image/png
      - 圖片會自動調整為最大 1000x1000 像素
      - 自動生成 200x200 縮圖
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
            required:
              - file
    responses:
      "200":
        description: Avatar uploaded successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                file_id:
                  type: string
                  format: uuid
                message:
                  type: string
      "400":
        description: Invalid file format or size
      "403":
        description: Forbidden - 只能上傳自己的頭像
      "404":
        description: User not found
  delete:
    tags:
      - Users
    summary: "移除使用者頭像"
    description: |
      移除使用者的頭像圖片。

      **權限 Access Control**:
      - **使用者本人** 或 **System Admin**: 僅限使用者本人或系統管理員可移除。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "204":
        description: Avatar removed successfully (No Content)
      "403":
        description: Forbidden - 只能移除自己的頭像
      "404":
        description: User not found
