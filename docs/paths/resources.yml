listResources:
  get:
    tags:
      - Resources
    summary: "查詢 Resource 列表"
    description: |
      查詢符合條件的 Resource (如：球場、會議室)。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: name, created_at)"
      - $ref: "../components/parameters.yml#/sort_order"
      - name: organization_id
        in: query
        description: "Filter by organization ID"
        schema:
          type: string
          format: uuid
      - name: resource_type_id
        in: query
        schema:
          type: string
          format: uuid
      - name: location_id
        in: query
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: paged resources
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/resource.yml#/ResourceResponse"
  post:
    tags:
      - Resources
    summary: "新增 Resource"
    description: |
      建立一個新的 Resource。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理所屬 Organization 下的 Resource。
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/resource.yml#/CreateResourceRequest"
    responses:
      "201":
        description: created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resource.yml#/ResourceResponse"
      "400":
        description: Invalid request body (e.g., bad location)
      "403":
        description: Forbidden

resourceDetail:
  get:
    tags:
      - Resources
    summary: "查詢 Resource 詳情"
    description: |
      取得特定 Resource 的詳細資訊。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters: &idParams
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: resource details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resource.yml#/ResourceResponse"
      "404":
        description: Resource not found
  patch:
    tags:
      - Resources
    summary: "修改 Resource 資訊"
    description: |
      更新 Resource 的基本資料。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理所屬 Organization 下的 Resource。
    security:
      - bearerAuth: []
    parameters: *idParams
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/schemas/resource.yml#/UpdateResourceRequest"
    responses:
      "200":
        description: updated
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resource.yml#/ResourceResponse"
      "403":
        description: Forbidden
      "404":
        description: Resource not found
  delete:
    tags:
      - Resources
    summary: "刪除 Resource"
    description: |
      刪除 Resource (軟刪除)。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理所屬 Organization 下的 Resource。
    security:
      - bearerAuth: []
    parameters: *idParams
    responses:
      "204":
        description: deleted
      "403":
        description: Forbidden
      "404":
        description: Resource not found
