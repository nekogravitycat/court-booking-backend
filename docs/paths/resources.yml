listResources:
  get:
    tags:
      - Resources
    summary: "列出資源 (如：球場、會議室)"
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: name, created_at)"
      - $ref: "../components/parameters.yml#/sort_order"
      - name: resource_type_id
        in: query
        schema:
          type: string
          format: uuid
      - name: location_id
        in: query
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: paged resources
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/resource.yml#/ResourceResponse"
  post:
    tags:
      - Resources
    summary: "建立資源 (Organization Owner/Admin)"
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/resource.yml#/CreateResourceRequest"
    responses:
      "201":
        description: created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resource.yml#/ResourceResponse"
      "400":
        description: Invalid request body (e.g., bad location)
      "403":
        description: Forbidden

resourceDetail:
  get:
    tags:
      - Resources
    summary: "取得資源詳情"
    security:
      - bearerAuth: []
    parameters: &idParams
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: resource details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resource.yml#/ResourceResponse"
      "404":
        description: Resource not found
  patch:
    tags:
      - Resources
    summary: "更新資源 (Organization Owner/Admin)"
    security:
      - bearerAuth: []
    parameters: *idParams
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/schemas/resource.yml#/UpdateResourceRequest"
    responses:
      "200":
        description: updated
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resource.yml#/ResourceResponse"
      "403":
        description: Forbidden
      "404":
        description: Resource not found
  delete:
    tags:
      - Resources
    summary: "刪除資源 (Organization Owner/Admin)"
    security:
      - bearerAuth: []
    parameters: *idParams
    responses:
      "204":
        description: deleted
      "403":
        description: Forbidden
      "404":
        description: Resource not found
