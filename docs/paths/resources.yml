listResources:
  get:
    tags:
      - Resources
    summary: "查詢 Resource 列表"
    description: |
      查詢符合條件的 Resource (如：球場、會議室)。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: name, created_at)"
      - $ref: "../components/parameters.yml#/sort_order"
      - name: organization_id
        in: query
        description: "Filter by organization ID"
        schema:
          type: string
          format: uuid
      - name: resource_type
        in: query
        description: "Filter by resource type"
        schema:
          type: string
          enum:
            - badminton
            - tennis
            - basketball
            - table_tennis
            - volleyball
            - football
      - name: location_id
        in: query
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: paged resources
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/resource.yml#/ResourceResponse"
  post:
    tags:
      - Resources
    summary: "新增 Resource"
    description: |
      建立一個新的 Resource。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理所屬 Organization 下的 Resource。
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/resource.yml#/CreateResourceRequest"
    responses:
      "201":
        description: created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resource.yml#/ResourceResponse"
      "400":
        description: Invalid request body (e.g., bad location)
      "403":
        description: Forbidden

resourceDetail:
  get:
    tags:
      - Resources
    summary: "查詢 Resource 詳情"
    description: |
      取得特定 Resource 的詳細資訊。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters: &idParams
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: resource details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resource.yml#/ResourceResponse"
      "404":
        description: Resource not found
  patch:
    tags:
      - Resources
    summary: "修改 Resource 資訊"
    description: |
      更新 Resource 的基本資料。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理所屬 Organization 下的 Resource。
    security:
      - bearerAuth: []
    parameters: *idParams
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/schemas/resource.yml#/UpdateResourceRequest"
    responses:
      "200":
        description: updated
        content:
          application/json:
            schema:
              $ref: "../components/schemas/resource.yml#/ResourceResponse"
      "403":
        description: Forbidden
      "404":
        description: Resource not found
  delete:
    tags:
      - Resources
    summary: "刪除 Resource"
    description: |
      刪除 Resource (軟刪除)。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理所屬 Organization 下的 Resource。
    security:
      - bearerAuth: []
    parameters: *idParams
    responses:
      "204":
        description: deleted
      "403":
        description: Forbidden
      "404":
        description: Resource not found

resourceCoverUpload:
  put:
    tags:
      - Resources
    summary: "上傳資源封面圖片"
    description: |
      上傳資源的封面圖片。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Location Manager or above**: 可管理所屬場域下的資源封面。

      **檔案限制**:
      - 最大檔案大小: 5MB
      - 允許格式: image/jpeg, image/png
      - 圖片會自動調整為最大 1000x1000 像素
      - 自動生成 200x200 縮圖
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
            required:
              - file
    responses:
      "200":
        description: Cover uploaded successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                file_id:
                  type: string
                  format: uuid
                message:
                  type: string
      "400":
        description: Invalid file format or size
      "403":
        description: Forbidden - 無權限上傳此資源封面
      "404":
        description: Resource not found
  delete:
    tags:
      - Resources
    summary: "移除資源封面圖片"
    description: |
      移除資源的封面圖片。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Location Manager or above**: 可管理所屬場域下的資源封面。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "204":
        description: Cover removed successfully (No Content)
      "403":
        description: Forbidden - 無權限移除此資源封面
      "404":
        description: Resource not found
