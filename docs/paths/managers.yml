listManagers:
  get:
    tags:
      - Organizations
    summary: "查詢 Organization Managers 列表"
    description: |
      列出 Organization 中的所有 Manager (包含 Owner)。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可查看自己所屬 Organization 的經理。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Organization ID
        schema:
          type: string
          format: uuid
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: role, created_at)"
      - $ref: "../components/parameters.yml#/sort_order"
    responses:
      "200":
        description: Manager list
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/member.yml#/ManagerResponse"
  post:
    tags:
      - Organizations
    summary: "新增 Manager"
    description: |
      將使用者加入至 Organization 並賦予 Manager 權限。

      **注意 Note**:
      - 僅能新增 `manager` 角色。
      - 無法透過此 API 新增 `owner`。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner**: 可新增 Manager。
      - **Organization Manager**: 可新增其他 Manager。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Organization ID
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/member.yml#/AddOrganizationManagerRequest"
    responses:
      "201":
        description: Manager added successfully
      "404":
        description: Organization or User not found
      "409":
        description: User is already a manager or owner

removeManager:
  delete:
    tags:
      - Organizations
    summary: "移除 Manager"
    description: |
      將使用者從 Organization 的 Manager 列表中移除。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner**: 可移除 Manager。
      - **Organization Manager**: 可移除其他 Manager (不可移除 Owner)。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Organization ID
        schema:
          type: string
          format: uuid
      - name: user_id
        in: path
        required: true
        description: User ID (Manager)
        schema:
          type: string
          format: uuid
    responses:
      "204":
        description: Manager removed
      "404":
        description: Manager or Organization not found
      "403":
        description: Permission denied (e.g. trying to remove Owner)
