listAnnouncements:
  get:
    tags:
      - Announcements
    summary: "查詢公告列表"
    description: |
      分頁查詢系統公告。

      **權限 Access Control**:
      - **Public / Login Required**: 視實作而定，目前為公開或一般登入者皆可。
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: title, created_at)"
      - $ref: "../components/parameters.yml#/sort_order"
      - name: q
        in: query
        schema:
          type: string
        description: "Keyword search"
    responses:
      "200":
        description: paged announcements
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/announcement.yml#/AnnouncementResponse"
  post:
    tags:
      - Announcements
    summary: "新增公告"
    description: |
      發布新的系統公告。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/announcement.yml#/CreateAnnouncementRequest"
    responses:
      "201":
        description: created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/announcement.yml#/AnnouncementResponse"
      "400":
        description: Missing title or content

announcementDetail:
  get:
    tags:
      - Announcements
    summary: "查詢公告詳情"
    description: |
      取得特定公告的詳細內容。

      **權限 Access Control**:
      - **Public / Login Required**: 視實作而定，目前為公開或一般登入者皆可。
    security:
      - bearerAuth: []
    parameters: &idParams
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: announcement details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/announcement.yml#/AnnouncementResponse"
      "404":
        description: Not found
  patch:
    tags:
      - Announcements
    summary: "修改公告內容"
    description: |
      更新系統公告的標題或內容。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    parameters: *idParams
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/schemas/announcement.yml#/UpdateAnnouncementRequest"
    responses:
      "200":
        description: updated
        content:
          application/json:
            schema:
              $ref: "../components/schemas/announcement.yml#/AnnouncementResponse"
      "404":
        description: Not found
  delete:
    tags:
      - Announcements
    summary: "刪除公告"
    description: |
      刪除系統公告 (軟刪除)。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    parameters: *idParams
    responses:
      "204":
        description: deleted
      "404":
        description: Not found
