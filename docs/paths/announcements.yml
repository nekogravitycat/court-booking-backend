listAnnouncements:
  get:
    tags:
      - Announcements
    summary: "列出公告"
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: title, created_at)"
      - $ref: "../components/parameters.yml#/sort_order"
      - name: q
        in: query
        schema:
          type: string
        description: "Keyword search"
    responses:
      "200":
        description: paged announcements
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/announcement.yml#/AnnouncementResponse"
  post:
    tags:
      - Announcements
    summary: "建立公告 (System Admin)"
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/announcement.yml#/CreateAnnouncementRequest"
    responses:
      "201":
        description: created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/announcement.yml#/AnnouncementResponse"
      "400":
        description: Missing title or content

announcementDetail:
  get:
    tags:
      - Announcements
    summary: "取得公告詳情"
    security:
      - bearerAuth: []
    parameters: &idParams
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: announcement details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/announcement.yml#/AnnouncementResponse"
      "404":
        description: Not found
  patch:
    tags:
      - Announcements
    summary: "更新公告 (System Admin)"
    security:
      - bearerAuth: []
    parameters: *idParams
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/schemas/announcement.yml#/UpdateAnnouncementRequest"
    responses:
      "200":
        description: updated
        content:
          application/json:
            schema:
              $ref: "../components/schemas/announcement.yml#/AnnouncementResponse"
      "404":
        description: Not found
  delete:
    tags:
      - Announcements
    summary: "刪除公告 (System Admin)"
    security:
      - bearerAuth: []
    parameters: *idParams
    responses:
      "204":
        description: deleted
      "404":
        description: Not found
