listLocations:
  get:
    tags:
      - Locations
    summary: "列出 Locations (支援篩選)"
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - name: organization_id
        in: query
        schema:
          type: string
          format: uuid
      - name: q
        in: query
        schema:
          type: string
          description: 關鍵字搜尋 (Name or Info)
    responses:
      "200":
        description: Location list
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/location.yml#/LocationResponse"
  post:
    tags:
      - Locations
    summary: "建立 Location (Organization Owner/Admin)"
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/location.yml#/CreateLocationRequest"
    responses:
      "201":
        description: Location created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/location.yml#/LocationResponse"
      "400":
        description: Validation error
      "403":
        description: Permission denied

locationDetail:
  get:
    tags:
      - Locations
    summary: "取得單一 Location 詳情"
    security:
      - bearerAuth: []
    parameters: &idParams
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Location details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/location.yml#/LocationResponse"
      "404":
        description: Location not found
  patch:
    tags:
      - Locations
    summary: "更新 Location (Organization Owner/Admin)"
    security:
      - bearerAuth: []
    parameters: *idParams
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/schemas/location.yml#/UpdateLocationRequest"
    responses:
      "200":
        description: Updated location
        content:
          application/json:
            schema:
              $ref: "../components/schemas/location.yml#/LocationResponse"
      "403":
        description: Permission denied
      "404":
        description: Location not found
  delete:
    tags:
      - Locations
    summary: "刪除 Location (Organization Owner/Admin)"
    security:
      - bearerAuth: []
    parameters: *idParams
    responses:
      "204":
        description: Location deleted
      "403":
        description: Permission denied
      "404":
        description: Location not found
