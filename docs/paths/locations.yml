listLocations:
  get:
    tags:
      - Locations
    summary: "查詢 Location 列表"
    description: |
      分頁查詢 Location 資料，支援多種篩選條件。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - name: organization_id
        in: query
        schema:
          type: string
          format: uuid
      - name: name
        in: query
        schema:
          type: string
          description: Location Name (Partial Match)
      - name: opening
        in: query
        schema:
          type: boolean
      - name: capacity_min
        in: query
        schema:
          type: integer
      - name: capacity_max
        in: query
        schema:
          type: integer
      - name: opening_hours_start_min
        in: query
        schema:
          type: string
          format: time
          example: "09:00:00"
      - name: opening_hours_start_max
        in: query
        schema:
          type: string
          format: time
          example: "18:00:00"
      - name: opening_hours_end_min
        in: query
        schema:
          type: string
          format: time
          example: "18:00:00"
      - name: opening_hours_end_max
        in: query
        schema:
          type: string
          format: time
          example: "22:00:00"
      - name: created_at_from
        in: query
        schema:
          type: string
          format: date-time
      - name: created_at_to
        in: query
        schema:
          type: string
          format: date-time
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: capacity, opening_hours_start, opening_hours_end, created_at)"
      - $ref: "../components/parameters.yml#/sort_order"
    responses:
      "200":
        description: Location list
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/location.yml#/LocationResponse"
      "400":
        description: Validation error
  post:
    tags:
      - Locations
    summary: "新增 Location"
    description: |
      建立一個新的 Location 據點。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可新增所屬 Organization 下的 Location。
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/location.yml#/CreateLocationRequest"
    responses:
      "201":
        description: Location created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/location.yml#/LocationResponse"
      "400":
        description: Validation error
      "403":
        description: Permission denied

locationDetail:
  get:
    tags:
      - Locations
    summary: "查詢 Location 詳情"
    description: |
      取得特定 Location 的詳細資訊。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters: &idParams
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Location details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/location.yml#/LocationResponse"
      "404":
        description: Location not found
  patch:
    tags:
      - Locations
    summary: "修改 Location 資訊"
    description: |
      更新 Location 的基本資料。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可管理所屬 Organization 下的 Location。
      - **Location Manager**: 可管理自己所負責的 Location。
    security:
      - bearerAuth: []
    parameters: *idParams
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/schemas/location.yml#/UpdateLocationRequest"
    responses:
      "200":
        description: Updated location
        content:
          application/json:
            schema:
              $ref: "../components/schemas/location.yml#/LocationResponse"
      "403":
        description: Permission denied
      "404":
        description: Location not found
  delete:
    tags:
      - Locations
    summary: "刪除 Location"
    description: |
      刪除 Location 據點 (軟刪除)。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner / Manager**: 可刪除所屬 Organization 下的 Location。
    security:
      - bearerAuth: []
    parameters: *idParams
    responses:
      "204":
        description: Location deleted
      "403":
        description: Permission denied
      "404":
        description: Location not found

addLocationManager:
  post:
    tags:
      - Locations
    summary: "新增場館管理員"
    description: |
      指派使用者成為特定 Location 的管理員。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner**: 可管理所有 Location 的管理員。
      - **Organization Manager**: 可管理所有 Location 的管理員。
    security:
      - bearerAuth: []
    parameters: *idParams
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - user_id
            properties:
              user_id:
                type: string
                format: uuid
                description: "UUID of the user to be added as manager"
    responses:
      "201":
        description: Manager added successfully
      "400":
        description: Invalid ID or request body
      "403":
        description: Permission denied (Only Org Owner/Admin)
      "404":
        description: Location or User not found
      "409":
        description: User is already a manager or higher role

removeLocationManager:
  delete:
    tags:
      - Locations
    summary: "移除場館管理員"
    description: |
      移除特定 Location 的管理員權限。

      **權限 Access Control**:
      - **System Admin**: 完全存取權限。
      - **Organization Owner**: 可管理所有 Location 的管理員。
      - **Organization Manager**: 可管理所有 Location 的管理員。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        description: Location ID
        schema:
          type: string
          format: uuid
      - name: user_id
        in: path
        required: true
        description: User ID (Manager)
        schema:
          type: string
          format: uuid
    responses:
      "204":
        description: Manager removed successfully
      "403":
        description: Permission denied
      "404":
        description: Location or User not found
