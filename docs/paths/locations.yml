listLocations:
  get:
    tags:
      - Locations
    summary: "列出 Locations (支援篩選)"
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - name: organization_id
        in: query
        schema:
          type: string
          format: uuid
      - name: name
        in: query
        schema:
          type: string
          description: Location Name (Partial Match)
      - name: opening
        in: query
        schema:
          type: boolean
      - name: capacity_min
        in: query
        schema:
          type: integer
      - name: capacity_max
        in: query
        schema:
          type: integer
      - name: opening_hours_start_min
        in: query
        schema:
          type: string
          format: time
          example: "09:00:00"
      - name: opening_hours_start_max
        in: query
        schema:
          type: string
          format: time
          example: "18:00:00"
      - name: opening_hours_end_min
        in: query
        schema:
          type: string
          format: time
          example: "18:00:00"
      - name: opening_hours_end_max
        in: query
        schema:
          type: string
          format: time
          example: "22:00:00"
      - name: created_at_from
        in: query
        schema:
          type: string
          format: date-time
      - name: created_at_to
        in: query
        schema:
          type: string
          format: date-time
      - name: sort
        in: query
        schema:
          type: string
          description: "Sort field (e.g. capacity, -capacity)"
    responses:
      "200":
        description: Location list
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/location.yml#/LocationResponse"
      "400":
        description: Validation error
  post:
    tags:
      - Locations
    summary: "建立 Location (Organization Owner/Admin)"
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/location.yml#/CreateLocationRequest"
    responses:
      "201":
        description: Location created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/location.yml#/LocationResponse"
      "400":
        description: Validation error
      "403":
        description: Permission denied

locationDetail:
  get:
    tags:
      - Locations
    summary: "取得單一 Location 詳情"
    security:
      - bearerAuth: []
    parameters: &idParams
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Location details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/location.yml#/LocationResponse"
      "404":
        description: Location not found
  patch:
    tags:
      - Locations
    summary: "更新 Location (Organization Owner/Admin)"
    security:
      - bearerAuth: []
    parameters: *idParams
    requestBody:
      content:
        application/json:
          schema:
            $ref: "../components/schemas/location.yml#/UpdateLocationRequest"
    responses:
      "200":
        description: Updated location
        content:
          application/json:
            schema:
              $ref: "../components/schemas/location.yml#/LocationResponse"
      "403":
        description: Permission denied
      "404":
        description: Location not found
  delete:
    tags:
      - Locations
    summary: "刪除 Location (Organization Owner/Admin)"
    security:
      - bearerAuth: []
    parameters: *idParams
    responses:
      "204":
        description: Location deleted
      "403":
        description: Permission denied
      "404":
        description: Location not found
