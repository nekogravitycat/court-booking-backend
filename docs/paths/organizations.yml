listOrganizations:
  get:
    tags:
      - Organizations
    summary: "查詢 Organization 列表"
    description: |
      分頁查詢所有 Active 的 Organization。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: name, created_at)"
      - $ref: "../components/parameters.yml#/sort_order"
    responses:
      "200":
        description: Organization list
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/organization.yml#/OrganizationResponse"
  post:
    tags:
      - Organizations
    summary: "新增 Organization"
    description: |
      建立一個新的 Organization。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/organization.yml#/CreateOrganizationRequest"
    responses:
      "201":
        description: Organization created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/organization.yml#/OrganizationResponse"
      "403":
        description: Forbidden

organizationDetail:
  get:
    tags:
      - Organizations
    summary: "查詢 Organization 詳情"
    description: |
      取得特定 Organization 的詳細資料。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters: &idParam
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Organization details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/organization.yml#/OrganizationResponse"
      "404":
        description: Organization Not found
  patch:
    tags:
      - Organizations
    summary: "修改 Organization 資訊"
    description: |
      更新 Organization 的基本資料。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    parameters: *idParam
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/organization.yml#/UpdateOrganizationRequest"
    responses:
      "200":
        description: Updated organization
        content:
          application/json:
            schema:
              $ref: "../components/schemas/organization.yml#/OrganizationResponse"
      "404":
        description: Organization Not found
  delete:
    tags:
      - Organizations
    summary: "刪除 Organization"
    description: |
      刪除 Organization (軟刪除)。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    parameters: *idParam
    responses:
      "204":
        description: Organization deleted (No Content)
