listOrganizations:
  get:
    tags:
      - Organizations
    summary: "查詢 Organization 列表"
    description: |
      分頁查詢所有 Active 的 Organization。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters:
      - $ref: "../components/parameters.yml#/page"
      - $ref: "../components/parameters.yml#/page_size"
      - $ref: "../components/parameters.yml#/sort_by"
        description: "Sort field (enum: name, created_at)"
      - $ref: "../components/parameters.yml#/sort_order"
    responses:
      "200":
        description: Organization list
        content:
          application/json:
            schema:
              allOf:
                - $ref: "../components/schemas/common.yml#/PageResponse"
                - properties:
                    items:
                      type: array
                      items:
                        $ref: "../components/schemas/organization.yml#/OrganizationResponse"
  post:
    tags:
      - Organizations
    summary: "新增 Organization"
    description: |
      建立一個新的 Organization。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/organization.yml#/CreateOrganizationRequest"
    responses:
      "201":
        description: Organization created
        content:
          application/json:
            schema:
              $ref: "../components/schemas/organization.yml#/OrganizationResponse"
      "403":
        description: Forbidden

organizationDetail:
  get:
    tags:
      - Organizations
    summary: "查詢 Organization 詳情"
    description: |
      取得特定 Organization 的詳細資料。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    security:
      - bearerAuth: []
    parameters: &idParam
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "200":
        description: Organization details
        content:
          application/json:
            schema:
              $ref: "../components/schemas/organization.yml#/OrganizationResponse"
      "404":
        description: Organization Not found
  patch:
    tags:
      - Organizations
    summary: "修改 Organization 資訊"
    description: |
      更新 Organization 的基本資料。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    parameters: *idParam
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../components/schemas/organization.yml#/UpdateOrganizationRequest"
    responses:
      "200":
        description: Updated organization
        content:
          application/json:
            schema:
              $ref: "../components/schemas/organization.yml#/OrganizationResponse"
      "404":
        description: Organization Not found
  delete:
    tags:
      - Organizations
    summary: "刪除 Organization"
    description: |
      刪除 Organization (軟刪除)。

      **權限 Access Control**:
      - **System Admin Only**: 僅系統管理員可使用。
    security:
      - bearerAuth: []
    parameters: *idParam
    responses:
      "204":
        description: Organization deleted (No Content)

coverUpload:
  put:
    tags:
      - Organizations
    summary: "上傳組織封面圖片"
    description: |
      上傳組織的封面圖片。

      **權限 Access Control**:
      - **Organization Owner** 或 **System Admin**: 僅限組織擁有者或系統管理員可更新。

      **檔案限制**:
      - 最大檔案大小: 5MB
      - 允許格式: image/jpeg, image/png
      - 圖片會自動調整為最大 1000x1000 像素
      - 自動生成 200x200 縮圖
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              file:
                type: string
                format: binary
            required:
              - file
    responses:
      "200":
        description: Cover uploaded successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                file_id:
                  type: string
                  format: uuid
                message:
                  type: string
      "400":
        description: Invalid file format or size
      "403":
        description: Forbidden - 只有組織擁有者可上傳封面
      "404":
        description: Organization not found
  delete:
    tags:
      - Organizations
    summary: "移除組織封面圖片"
    description: |
      移除組織的封面圖片。

      **權限 Access Control**:
      - **Organization Owner** 或 **System Admin**: 僅限組織擁有者或系統管理員可移除。
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "204":
        description: Cover removed successfully (No Content)
      "403":
        description: Forbidden - 只有組織擁有者可移除封面
      "404":
        description: Organization not found
