me:
  get:
    tags:
      - Me
    summary: "取得目前使用者資訊"
    description: |
      取得當前登入使用者的個人資料。

      **權限 Access Control**:
      - **Login Required**: 任何已登入的使用者皆可存取。
    operationId: getCurrentUser
    security:
      - bearerAuth: []
    responses:
      "200":
        description: Current user profile
        content:
          application/json:
            schema:
              $ref: "../components/schemas/user.yml#/MeResponse"
      "401":
        description: Unauthorized - Token 無效或過期
