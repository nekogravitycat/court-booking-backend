ResourceResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    price:
      type: integer
      description: Hourly rate or booking fee
    resource_type:
      type: string
      enum:
        - badminton
        - tennis
        - basketball
        - table_tennis
        - volleyball
        - football
    location:
      $ref: "./location.yml#/LocationTag"
    created_at:
      type: string
      format: date-time
  required:
    - id
    - name
    - price
    - resource_type
    - location
    - created_at

CreateResourceRequest:
  type: object
  properties:
    name:
      type: string
    price:
      type: integer
      minimum: 0
    location_id:
      type: string
      format: uuid
    resource_type:
      type: string
      enum:
        - badminton
        - tennis
        - basketball
        - table_tennis
        - volleyball
        - football
  required:
    - name
    - location_id
    - resource_type

UpdateResourceRequest:
  type: object
  properties:
    name:
      type: string
    price:
      type: integer
      minimum: 0

ResourceTag:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
  required:
    - id
    - name
