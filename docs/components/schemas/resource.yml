ResourceResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    resource_type:
      $ref: "./resourcetype.yml#/ResourceTypeTag"
    location:
      $ref: "./location.yml#/LocationTag"
    created_at:
      type: string
      format: date-time
  required:
    - id
    - name
    - resource_type
    - location
    - created_at

CreateResourceRequest:
  type: object
  properties:
    name:
      type: string
    location_id:
      type: string
      format: uuid
    resource_type_id:
      type: string
      format: uuid
  required:
    - name
    - location_id
    - resource_type_id

UpdateResourceRequest:
  type: object
  properties:
    name:
      type: string

ResourceTag:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
  required:
    - id
    - name
