OrganizationResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    created_at:
      type: string
      format: date-time
  required:
    - id
    - name
    - created_at

CreateOrganizationRequest:
  type: object
  properties:
    name:
      type: string
  required:
    - name

UpdateOrganizationRequest:
  type: object
  properties:
    name:
      type: string
    is_active:
      type: boolean

OrganizationTag:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
  required:
    - id
    - name
