OrganizationResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    owner_id:
      type: string
      format: uuid
    cover:
      type: string
      format: uri
      nullable: true
    cover_thumbnail:
      type: string
      format: uri
      nullable: true
    created_at:
      type: string
      format: date-time
    is_active:
      type: boolean
  required:
    - id
    - name
    - owner_id
    - created_at

CreateOrganizationRequest:
  type: object
  properties:
    name:
      type: string
    owner_id:
      type: string
      format: uuid
  required:
    - name
    - owner_id

UpdateOrganizationRequest:
  type: object
  properties:
    name:
      type: string
    is_active:
      type: boolean
    owner_id:
      type: string
      format: uuid

OrganizationBrief:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    owner:
      type: boolean
    organization_manager:
      type: boolean
    location_manager:
      type: array
      items:
        type: string
        format: uuid
  required:
    - id
    - name
    - owner
    - organization_manager
    - location_manager

OrganizationTag:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
  required:
    - id
    - name
