MemberResponse:
  type: object
  properties:
    user_id:
      type: string
      format: uuid
    email:
      type: string
    display_name:
      type: string
      nullable: true
    role:
      type: string
      enum: [owner, manager]
  required:
    - user_id
    - email
    - role

AddMemberRequest:
  type: object
  properties:
    user_id:
      type: string
      format: uuid
    role:
      type: string
      enum: [manager]
  required:
    - user_id
    - role

UpdateMemberRequest:
  type: object
  properties:
    role:
      type: string
      enum: [manager]
  required:
    - role
