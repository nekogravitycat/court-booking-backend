ManagerResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
    email:
      type: string
    display_name:
      type: string
      nullable: true
    created_at:
      type: string
      format: date-time
    is_active:
      type: boolean
  required:
    - id
    - email
    - created_at
    - is_active

AddOrganizationManagerRequest:
  type: object
  properties:
    user_id:
      type: string
      format: uuid
  required:
    - user_id

AddMemberRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: Email address of the user to add as a member
      example: user@example.com
  required:
    - email
