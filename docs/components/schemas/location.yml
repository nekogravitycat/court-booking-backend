LocationResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
    organization:
      $ref: "./organization.yml#/OrganizationTag"
    name:
      type: string
    created_at:
      type: string
      format: date-time
    capacity:
      type: integer
      format: int64
    opening_hours_start:
      type: string
      description: "Format: HH:MM:SS"
      example: "09:00:00"
    opening_hours_end:
      type: string
      description: "Format: HH:MM:SS"
      example: "22:00:00"
    location_info:
      type: string
    opening:
      type: boolean
    rule:
      type: string
    facility:
      type: string
    description:
      type: string
    longitude:
      type: number
      format: double
    latitude:
      type: number
      format: double
    cover:
      type: string
      description: "URL to cover image (e.g., /files/{file-id})"
      example: "/files/a1b2c3d4-e5f6-7890-abcd-ef1234567890"
      nullable: true
    cover_thumbnail:
      type: string
      description: "URL to cover thumbnail (e.g., /files/{file-id}/thumbnail)"
      example: "/files/a1b2c3d4-e5f6-7890-abcd-ef1234567890/thumbnail"
      nullable: true
  required:
    - id
    - organization
    - name
    - opening_hours_start
    - opening_hours_end
    - longitude
    - latitude

CreateLocationRequest:
  type: object
  properties:
    organization_id:
      type: string
      format: uuid
    name:
      type: string
    capacity:
      type: integer
      format: int64
    opening_hours_start:
      type: string
      pattern: "^([0-1]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$"
      example: "09:00:00"
    opening_hours_end:
      type: string
      pattern: "^([0-1]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$"
      example: "22:00:00"
    location_info:
      type: string
    opening:
      type: boolean
    rule:
      type: string
    facility:
      type: string
    description:
      type: string
    longitude:
      type: number
      minimum: -180
      maximum: 180
    latitude:
      type: number
      minimum: -90
      maximum: 90
  required:
    - organization_id
    - name
    - capacity
    - opening_hours_start
    - opening_hours_end
    - location_info
    - longitude
    - latitude

UpdateLocationRequest:
  type: object
  properties:
    name:
      type: string
    capacity:
      type: integer
    opening_hours_start:
      type: string
    opening_hours_end:
      type: string
    location_info:
      type: string
    opening:
      type: boolean
    rule:
      type: string
    facility:
      type: string
    description:
      type: string
    latitude:
      type: number

LocationTag:
  type: object
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
  required:
    - id
    - name
