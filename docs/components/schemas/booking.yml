BookingResponse:
  type: object
  properties:
    id:
      type: string
      format: uuid
    resource_id:
      type: string
      format: uuid
    user_id:
      type: string
      format: uuid
    start_time:
      type: string
      format: date-time
    end_time:
      type: string
      format: date-time
    status:
      type: string
      enum: [pending, confirmed, cancelled]
    created_at:
      type: string
      format: date-time
    updated_at:
      type: string
      format: date-time
  required:
    - id
    - resource_id
    - user_id
    - start_time
    - end_time
    - status

CreateBookingRequest:
  type: object
  properties:
    resource_id:
      type: string
      format: uuid
    start_time:
      type: string
      format: date-time
    end_time:
      type: string
      format: date-time
  required:
    - resource_id
    - start_time
    - end_time

UpdateBookingRequest:
  type: object
  properties:
    start_time:
      type: string
      format: date-time
    end_time:
      type: string
      format: date-time
    status:
      type: string
      enum: [pending, confirmed, cancelled]
